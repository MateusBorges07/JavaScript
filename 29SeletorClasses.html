<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seletor Classe</title>
    <script>
            //funcao
            function exibirTexto() {
                //armazenar tag com a classe texto

                var campo = document.getElementsByClassName("texto")[2];

                //exibir o conteudo
                alert(campo.innerHTML)
            }

    </script>
</head>
<body>

    <button onclick="exibirTexto()">Clique aqui</button>
    <h1 class="texto">Titulo em H1</h1>
    <h2 class="texto">Titulo em H2</h2>
    <p class="texto">Paragrafo</p>
</body>
</html>
